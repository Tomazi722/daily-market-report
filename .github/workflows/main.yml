name: Update Market Data

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜更新数据
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install akshare pandas

    - name: Run Python script
      run: |
        python update_market_data.py
