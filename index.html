<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- 引入样式 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 用于生成图表 -->
</head>
<body>
    <h1>Market Data Dashboard</h1>

    <!-- 三大指数卡片和图表 -->
    <div id="indices">
        <h2>三大指数</h2>
        <div id="indices-cards">
            <!-- 会通过 JavaScript 动态填充 -->
        </div>
    </div>

    <!-- 行业资金流卡片和图表 -->
    <div id="industry-fund-flow">
        <h2>行业资金流</h2>
        <div id="industry-fund-flow-cards">
            <!-- 会通过 JavaScript 动态填充 -->
        </div>
    </div>

    <!-- 概念资金流卡片和图表 -->
    <div id="concept-fund-flow">
        <h2>概念资金流</h2>
        <div id="concept-fund-flow-cards">
            <!-- 会通过 JavaScript 动态填充 -->
        </div>
    </div>

    <script src="/static/script.js"></script> <!-- 引入 JavaScript -->
</body>
</html>
