<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市实时数据展示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://www.example.com/logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="menu">
            <a href="#">首页</a>
            <a href="#">指数分析</a>
            <a href="#">市场概况</a>
            <a href="#">关于我们</a>
        </div>
    </nav>

    <!-- 页面顶部标题和介绍 -->
    <header class="header">
        <div class="header-content">
            <h1>股市实时数据</h1>
            <p>最新的上证、深证与创业板指数数据，助您把握市场动向。</p>
        </div>
    </header>

    <!-- 三大指数的卡片和表格展示 -->
    <section id="index-cards" class="index-cards">
        <!-- 动态填充指数数据的卡片 -->
    </section>

    <section id="index-table-section">
        <table id="index-table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>指数</th>
                    <th>收盘价</th>
                    <th>涨跌幅</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态填充指数数据的表格 -->
            </tbody>
        </table>
    </section>

    <!-- 图表展示区域 -->
    <section id="index-chart-section">
        <canvas id="index-chart-canvas"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
