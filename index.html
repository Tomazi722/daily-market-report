<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场数据</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="indices" class="card-container">
        <h2>三大指数数据</h2>
        <div class="card" id="sz-index-card">
            <h3>上证指数</h3>
            <div id="sz-index-chart"></div>
        </div>
        <div class="card" id="szci-index-card">
            <h3>深证成指</h3>
            <div id="szci-index-chart"></div>
        </div>
        <div class="card" id="cyb-index-card">
            <h3>创业板指</h3>
            <div id="cyb-index-chart"></div>
        </div>
    </div>

    <div id="fund-flow" class="card-container">
        <h2>资金流向</h2>
        <h3>行业资金流</h3>
        <table id="industry-fund-flow">
            <thead>
                <tr>
                    <th>行业</th>
                    <th>净流入金额</th>
                    <th>主力最大股</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>概念资金流</h3>
        <table id="concept-fund-flow">
            <thead>
                <tr>
                    <th>概念</th>
                    <th>净流入金额</th>
                    <th>主力最大股</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
