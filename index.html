<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Market Data Dashboard</h1>

        <!-- Three Indexes Section -->
        <div class="indices">
            <div class="card" id="index-card">
                <h3>三大指数 - 近5日数据</h3>
                <canvas id="indexChart"></canvas>
            </div>
        </div>

        <!-- Concept Fund Flow Section -->
        <div class="concept-fund-flow">
            <h3>概念资金流</h3>
            <table id="concept-fund-flow">
                <thead>
                    <tr>
                        <th>行业</th>
                        <th>流入资金(亿元)</th>
                        <th>流出资金(亿元)</th>
                        <th>净流入/流出(亿元)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Industry Fund Flow Section -->
        <div class="industry-fund-flow">
            <h3>行业资金流</h3>
            <table id="industry-fund-flow">
                <thead>
                    <tr>
                        <th>行业</th>
                        <th>流入资金(亿元)</th>
                        <th>流出资金(亿元)</th>
                        <th>净流入/流出(亿元)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
