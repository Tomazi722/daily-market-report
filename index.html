<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>股市数据</h1>
        </header>

        <section id="index-data">
            <h2>三大指数实时数据</h2>
            <div id="index-cards">
                <!-- 卡片展示每个指数数据 -->
            </div>
        </section>

        <section id="index-history">
            <h2>指数历史数据</h2>
            <table id="index-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>指数名称</th>
                        <th>收盘价</th>
                        <th>涨跌幅</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态插入数据 -->
                </tbody>
            </table>
        </section>

        <section id="index-chart">
            <h2>指数走势图</h2>
            <canvas id="index-chart-canvas"></canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
