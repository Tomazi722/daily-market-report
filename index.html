<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市实时数据展示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 页面顶部标题和介绍 -->
    <header class="header">
        <div class="header-content">
            <h1>股市实时数据</h1>
            <p>最新的上证、深证与创业板指数数据，助您把握市场动向。</p>
        </div>
    </header>

    <!-- 三大指数的卡片展示 -->
    <section id="index-cards" class="index-cards">
        <div id="sh-card" class="index-card">
            <h2>上证指数</h2>
            <p id="sh-close">收盘价: </p>
            <p id="sh-change">涨跌幅: </p>
        </div>
        <div id="sz-card" class="index-card">
            <h2>深证成指</h2>
            <p id="sz-close">收盘价: </p>
            <p id="sz-change">涨跌幅: </p>
        </div>
        <div id="cyb-card" class="index-card">
            <h2>创业板指数</h2>
            <p id="cyb-close">收盘价: </p>
            <p id="cyb-change">涨跌幅: </p>
        </div>
    </section>

    <!-- 图表展示区域 -->
    <section id="index-chart-section">
        <canvas id="index-chart-canvas"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
